<div>
    <div className="flex items-center justify-center h-screen ">
        <div className="w-[30%] p-10 shadow-md bg-white">
            <form onSubmit={handleSubmit} className="space-y-5">
                <div>
                    <p className="mb-2">Email</p>
                    <input type="text" placeholder="Enter Your Email" onChange={handleChange} value={inputData.email}
                        name="email" className="w-full py-2 border rounded-md outline outline-green-600" />
                </div>
                <div>
                    <p className="mb-2">Password</p>
                    <input type="text" placeholder="Enter Your Password" onChange={handleChange}
                        value={inputData.password} name="password"
                        className="w-full py-2 border rounded-md outline outline-green-600" />
                </div>
                <div>
                    <Button type="submit" sx={{ bgcolor: green[700], padding: "0.5rem 0rem" }}
                        className="w-full bg-green-600" variant="contained">
                        Sign In
                    </Button>
                </div>
            </form>
            <div className="flex items-center mt-5 space-x-3">
                <p className="m-0">Create New Accound</p>
                <Button varient="text " onClick={()=> navigate("/signup")}>
                    Sign up
                </Button>
            </div>
        </div>
    </div>
    <Snackbar open={openSnackBar} autoHideDuration={6000} onClose={handleSnackBarClose}>
        <Alert onClose={handleSnackBarClose} severity="success" sx={{ width: "100%" }}>
            Log In Successfully !
        </Alert>
    </Snackbar>
</div>
