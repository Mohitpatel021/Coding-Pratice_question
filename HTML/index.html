<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="left-section">
                <div class="logo">
                    <img src="path-to-your-logo.png" alt="Logo">
                </div>
                <h1>Hi there!</h1>
                <p>Welcome to YOGO. Community Dashboard</p>
                <button class="google-login"><i class="fab fa-google"></i> Log in with Google</button>
                <p class="or-divider">Or</p>
                <form>
                    <input type="email" placeholder="Your Email">
                    <input type="password" placeholder="Password">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-button">Log in</button>
                </form>
                <p class="signup-link">Donâ€™t have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="right-section">
                <div class="illustration">
                    <img src="path-to-your-illustration.png" alt="Illustration">
                </div>
                <div class="carousel">
                    <p>Find the perfect illustration for your next project at YOGO</p>
                    <div class="carousel-controls">
                        <span class="control-left"><i class="fas fa-arrow-left"></i></span>
                        <span class="control-right"><i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
