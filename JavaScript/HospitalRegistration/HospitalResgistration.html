<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script id='text-template' type="text/x-handlebars-template">
      hello  <b>{{name}} </b> you are suffering from  <b>{{disease}} </b> you need a  <b>{{doctortype}}</b>
    </script>
    <title>hospital reg</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Hospital Registration</h1>
        <form id="hospital-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="disease">Disease:</label>
                <input type="text" class="form-control" id="disease" placeholder="Enter Your Disease">
            </div>
            <button type="button" class="btn btn-primary" id="say">Submit</button>
        </form>
        <hr>
        
    </div>
    
           <hr>
            <p id="result"></p>
            <script src="HospitalRegistration.js"></script>     
</body>
</html>
